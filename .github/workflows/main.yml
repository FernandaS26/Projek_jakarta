name: Run print_nama.py

on:
  push:
    branches:
      - main

jobs:
  run_print_nama:
    name: Run print_nama.py
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Run print_nama.py
      run: python .github/Print_nama.py
